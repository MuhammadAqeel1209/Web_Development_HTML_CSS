<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS SELECTOR</title>

    <style>

        /* Element Selector  */
        p{
           border: 2px solid slateblue;
        }

        span,footer{
            background-color: palevioletred;
        }


        /* ID Selector */
        #RedClr{
            color: red;
        }

        /* Class Selector */
        .clr{
            color: chocolate;
        }

        .bgClr{
            background-color: cornflowerblue;
        }

    </style>
</head>
<body>
    
    <h3>This is a CSS Selector Tutorial</h3>

    <p id="RedClr">This is a simple paragraph to demostarte the CSS selectors</p>
    <p class="clr bgClr">This is a simple paragraph to demostarte the CSS selectors</p>
    
<div>
    <p>This is a simple paragraph to demostarte the CSS selectors</p>
</div>

<span>This is a Span</span>

<footer>This is a footer</footer>

</body>
</html>
