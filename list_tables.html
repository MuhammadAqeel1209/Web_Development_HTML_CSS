<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List and Tables</title>
</head>
<body>
    
    <!-- List in HTML -->
     <!-- UNORDERED LIST  -->
    <ul type = "square">
        <li>First un order</li>
        <li>Second un order</li>
        <ul>
            <li>Another One</li>
            <li>Another Two</li>
            <li>Another Three</li>
        </ul>
        <li>Third un order</li>
    </ul>

    <!-- ORDERED LIST  -->
    <ol type="i">
        <li>First order</li>
        <li>Second order</li>
        <li>Third order</li>
    </ol>

    
    <!-- TABLE  -->
      <!--TABLE tag  use for table
    TR tag use for row
    TH tag use for heading
    TD tag use for data
    ROWSPANS attribute use for merge the row
    COLSPABS attribute use for merge the column
    ALLIGN attribute use for your aligment-->
    <!--Table is a collection of rows and column
        Cell is a single block of table-->

    <h3>HTML TABLES</h3>
    <Table border="2px">
        <thead>
            <tr>
                <th >Name</th>
                <th>Employee Id</th>
                <th>Employee Role</th>
            </tr>
        </thead>
        <TBody>
            <tr>
                <td>Aqeel</td>
                <td>1</td>
                <td>Programmer</td>
            </tr>

            <tr>
                <td>Ali</td>
                <td>2</td>
                <td>API Developer</td>
            </tr>
        </TBody>
    </Table>

</body>
</html>
