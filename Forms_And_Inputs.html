<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms and Inputs</title>
</head>
<body>

    <h2>This is Form Tutorial</h2>
    
    <form action="backend.php">
        <label for="name">Name</label>
        <div>
            <input type="text" name="myName" id="name">
        </div>
        <br>
        <label for="role">Role</label>
        <div>
             <input type="text" name="myRole" id="role">
        </div>
        <br>
        <label for="email">Email</label>
        <div>
             <input type="email" name="myEmail" id="email">
        </div>
        <br>
        <label for="date">Date</label>
        <div>
             <input type="date" id="date" name="myDate" >
        </div>
        <br>
        <label for="bonus">Bonus</label>
        <div>
            <input type="number"id="bonus" name="myNum" >
        </div>
        <br>
        <label for="checkbox">Are you eligible?</label>
        <div>
             <input type="checkbox" name="myCheckBox" id="checkbox">
        </div>
        <br>
        <label for="gender">Gender</label>
        <div>
            Male <input type="radio" name="myGender" id="gender" >
            Female <input type="radio" name="myGender" id="gender">
            Other <input type="radio" name="myGender" id="gender">
        </div>
        <br>
        <div>
            <label for="car">Car</label>
           <select name="Car" id="car">
            <option value="">Swift</option>
            <option value="">HiJet</option>
           </select>

        </div>
        <br>
        <label for="Mymsg">Write for some message</label>
        <div>
             <br> 
            <textarea name="Mymsg" id="Mymsg" cols="30" rows="10"></textarea>
        </div>
        <br>
        <div>
            <input type="submit" value="Submit Now">
            <input type="reset" value="Reset Now">
        </div>
    </form>

</body>
</html>
